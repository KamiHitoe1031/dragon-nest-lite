<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Nest Lite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Three.js CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <!-- Loading Screen -->
    <div id="loading-screen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#1a1a2e;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;font-family:Arial,sans-serif;color:#ccc;">
        <h1 style="color:#ffdd44;font-size:2rem;margin-bottom:1rem;">Dragon Nest Lite</h1>
        <div style="width:300px;height:6px;background:#333;border-radius:3px;overflow:hidden;">
            <div id="loading-bar" style="width:0%;height:100%;background:linear-gradient(90deg,#44aaff,#ffdd44);transition:width 0.2s;"></div>
        </div>
        <p id="loading-text" style="margin-top:0.5rem;font-size:0.9rem;">Loading...</p>
    </div>

    <!-- Game Entry -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
